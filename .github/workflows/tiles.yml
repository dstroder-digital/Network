name: Build PMTiles from edges.geojson
on:
  push:
    branches: [ main ]
    paths:
      - "docs/data/app/edges.geojson"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ðŸ‘‡ get the real (non-pointer) LFS file
      - name: Pull LFS files
        run: |
          git lfs install
          git lfs fetch --all
          git lfs checkout

      - name: Install tippecanoe
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe

      # ðŸ‘‡ correct download URL for pmtiles binary
      - name: Install pmtiles converter (auto-detect latest release)
        run: |
          # Get the latest release JSON and extract the browser_download_url for Linux AMD64
          curl -s https://api.github.com/repos/protomaps/go-pmtiles/releases/latest \
            | grep "browser_download_url" \
            | grep "linux-amd64" \
            | cut -d '"' -f 4 \
            | xargs curl -L -o pmtiles
          chmod +x pmtiles
          ./pmtiles --version

      - name: Convert GeoJSON â†’ MBTiles â†’ PMTiles
        run: |
          mkdir -p docs/data/app
          tippecanoe -o edges.mbtiles docs/data/app/edges.geojson \
            --layer=edges --no-feature-limit --no-tile-size-limit \
            --maximum-zoom=16 --drop-densest-as-needed
          ./pmtiles convert edges.mbtiles docs/data/app/edges.pmtiles
          rm -f edges.mbtiles

      - name: Commit tiles
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/data/app/edges.pmtiles
          git commit -m "Add or update edges.pmtiles" || echo "No changes"
          git push

          git add docs/data/app/edges.pmtiles
          git commit -m "Add or update edges.pmtiles" || echo "No changes"
          git push
