name: Build PMTiles from edges.geojson
on:
  push:
    branches: [ main ]
    paths:
      - "docs/data/app/edges.geojson"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Pull the real GeoJSON from LFS (not just the pointer)
      - name: Pull LFS files
        run: |
          git lfs install
          git lfs fetch --all
          git lfs checkout

      - name: Install tippecanoe
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe

      # ✅ Use the Python pmtiles CLI (rock solid on Actions)
      - name: Set up Python and pmtiles
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install pmtiles

      - name: Convert GeoJSON → MBTiles → PMTiles
        run: |
          mkdir -p docs/data/app
          tippecanoe -o edges.mbtiles docs/data/app/edges.geojson \
            --layer=edges --no-feature-limit --no-tile-size-limit \
            --maximum-zoom=16 --drop-densest-as-needed
          python -m pmtiles convert edges.mbtiles docs/data/app/edges.pmtiles
          rm -f edges.mbtiles

      - name: Commit tiles
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/data/app/edges.pmtiles
          git commit -m "Add or update edges.pmtiles" || echo "No changes"
          git push
