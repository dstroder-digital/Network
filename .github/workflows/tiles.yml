name: Build PMTiles from edges.geojson
on:
  push:
    branches: [ main ]
    paths:
      - "docs/data/app/edges.geojson"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull LFS files
        run: |
          git lfs install
          git lfs fetch --all
          git lfs checkout

      - name: Install tippecanoe
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe

      # ✅ Build pmtiles CLI from source (reliable)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Install pmtiles CLI
        run: |
          go install github.com/protomaps/go-pmtiles/cmd/pmtiles@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          pmtiles --version

      - name: Convert GeoJSON → MBTiles → PMTiles
        run: |
          mkdir -p docs/data/app
          tippecanoe -o edges.mbtiles docs/data/app/edges.geojson \
            --layer=edges --no-feature-limit --no-tile-size-limit \
            --maximum-zoom=16 --drop-densest-as-needed
          pmtiles convert edges.mbtiles docs/data/app/edges.pmtiles
          rm -f edges.mbtiles

      - name: Commit tiles
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/data/app/edges.pmtiles
          git commit -m "Add or update edges.pmtiles" || echo "No changes"
          git push
