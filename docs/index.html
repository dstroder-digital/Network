<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Network — PMTiles demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- MapLibre GL JS -->
  <link
    href="https://unpkg.com/maplibre-gl@3.7.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.7.0/dist/maplibre-gl.js"></script>

  <!-- PMTiles (registers the pmtiles:// protocol) -->
  <script src="https://unpkg.com/pmtiles@3.5.0/dist/pmtiles.js"></script>

  <style>
    :root {
      --bg: #0e1116;
      --fg: #e8eef7;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
        "Apple Color Emoji", "Segoe UI Emoji";
    }
    #map {
      position: absolute;
      inset: 0;
    }
    .panel {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 10;
      background: rgba(20, 24, 33, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 10px 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
      line-height: 1.35;
      font-size: 14px;
    }
    a { color: #9fd1ff; text-decoration: none; }
    .legend {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .swatch {
      width: 20px; height: 3px; background:#ff4444; border-radius:2px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <div><strong>Edges (PMTiles)</strong></div>
    <div class="legend"><span class="swatch"></span>edges</div>
  </div>

  <script>
    // 1) Register the pmtiles:// protocol so style sources can reference it.
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    // 2) Path to your PMTiles file in the repo (pushed via Git LFS).
    const EDGES_PMTILES = "pmtiles://docs/data/app/edges.pmtiles";

    // 3) Build a minimal style that uses:
    //    - a raster OSM basemap
    //    - your vector tiles from PMTiles as a source
    const style = {
      version: 8,
      glyphs: "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
      sources: {
        // Free OSM raster tiles for basemap (be kind to the service!)
        osm: {
          type: "raster",
          tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
          tileSize: 256,
          attribution:
            '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        },
        edges: {
          type: "vector",
          url: EDGES_PMTILES // thanks to the protocol above
        }
      },
      layers: [
        { id: "osm", type: "raster", source: "osm" },
        {
          id: "edges-line",
          type: "line",
          source: "edges",
          "source-layer": "edges",     // <-- this must match your tippecanoe --layer
          paint: {
            "line-color": "#ff4444",
            "line-width": [
              "interpolate", ["linear"], ["zoom"],
              8, 0.4,
              12, 1.2,
              16, 2.0
            ],
            "line-opacity": 0.95
          }
        }
      ]
    };

    // 4) Create the map
    const map = new maplibregl.Map({
      container: "map",
      style,
      center: [-80.843, 35.227], // fallback center (Charlotte)
      zoom: 9,
      hash: true
    });

    map.addControl(new maplibregl.NavigationControl(), "top-right");

    // 5) (Nice-to-have) If the PMTiles file contains bounds/center, fly to it.
    //    pmtiles.js lets us read headers/metadata.
    (async () => {
      try {
        const p = new pmtiles.PMTiles(EDGES_PMTILES.replace("pmtiles://",""));
        const header = await p.getHeader(); // may include center/zoom/bounds
        // Prefer center from header if present
        if (header && Array.isArray(header.center) && header.center.length >= 2) {
          const [lng, lat, z] = header.center;
          map.once("load", () => map.easeTo({ center: [lng, lat], zoom: z ?? 10 }));
        } else if (header && Array.isArray(header.bounds) && header.bounds.length === 4) {
          const b = header.bounds; // [w,s,e,n]
          map.once("load", () => map.fitBounds([[b[0], b[1]], [b[2], b[3]]], { padding: 40 }));
        }
      } catch (e) {
        // Non-fatal; we still show the map at the fallback center
        console.warn("Could not read PMTiles header/metadata:", e);
      }
    })();
  </script>
</body>
</html>
