<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Network â€” PMTiles Viewer</title>

  <!-- MapLibre GL -->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <!-- PMTiles (must load BEFORE your script) -->
  <script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; inset: 0; }
    .hud {
      position: absolute; top: 12px; left: 12px; z-index: 10;
      background: rgba(0,0,0,0.6); color: #fff; padding: 8px 10px; border-radius: 8px;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .hud a { color: #9ad0ff; text-decoration: none; }
    .hud a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="hud">
    <strong>Edges (PMTiles)</strong><br>
    Pan/zoom to explore. Press <kbd>Alt</kbd> while dragging to rotate.
  </div>

  <script>
    // ---------- 1) Wire MapLibre to PMTiles ----------
    // PMTiles exposes a global 'pmtiles' when loaded from the CDN.
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol('pmtiles', protocol.tile);

    // Remove protocol on page unload (good hygiene, not strictly required)
    window.addEventListener('unload', () => {
      try { maplibregl.removeProtocol('pmtiles'); } catch(e) {}
    });

    // ---------- 2) Configure your PMTiles URL ----------
    // If the file lives at: https://dstroder-digital.github.io/Network/data/edges.pmtiles
    // then keep the URL below as-is. Otherwise, change the path accordingly.
    const PMTILES_URL = 'pmtiles://https://dstroder-digital.github.io/Network/data/edges.pmtiles';

    // ---------- 3) Create the map ----------
    const map = new maplibregl.Map({
      container: 'map',
      hash: true,
      pitchWithRotate: true,
      dragRotate: true,
      style: {
        version: 8,
        // Minimal dark background so your data pops
        layers: [{ id: 'background', type: 'background', paint: { 'background-color': '#0b0b0b' } }],
        sources: {}
      },
      // Set a sane default view; adjust to your city if you like
      center: [-80.8431, 35.2271], // Charlotte, NC
      zoom: 10
    });

    // ---------- 4) Add your PMTiles vector source + layers ----------
    map.on('load', () => {
      // Add the PMTiles vector source
      map.addSource('edges', {
        type: 'vector',
        url: PMTILES_URL
      });

      // IMPORTANT: replace 'edges' below with the actual source-layer name inside your PMTiles.
      // Common names might be 'edges', 'lines', or similar. If unknown, open DevTools -> Network
      // and check the returned tile JSON, or inspect your tileset metadata.
      const SOURCE_LAYER = 'edges'; // <-- change if your source-layer is different

      // Line layer
      map.addLayer({
        id: 'edges-line',
        type: 'line',
        source: 'edges',
        'source-layer': SOURCE_LAYER,
        layout: {
          'line-join': 'round',
          'line-cap': 'round',
          visibility: 'visible'
        },
        paint: {
          'line-color': ['case',
            ['has', 'color'], ['get', 'color'], // if your tiles carry a 'color' property
            '#29adff'
          ],
          'line-opacity': 0.85,
          // Thicker lines at higher zooms; tweak as needed
          'line-width': [
            'interpolate', ['linear'], ['zoom'],
            8, 0.6,
            12, 1.2,
            14, 2.0,
            16, 3.5
          ]
        }
      });

      // Optional: show thicker/highlighted primary roads if you have a 'weight' or 'count' attribute
      if (!map.getLayer('edges-weighted')) {
        map.addLayer({
          id: 'edges-weighted',
          type: 'line',
          source: 'edges',
          'source-layer': SOURCE_LAYER,
          filter: ['>=', ['coalesce', ['get', 'count'], 0], 1],
          paint: {
            'line-color': '#ffcc00',
            'line-opacity': 0.55,
            'line-width': [
              'interpolate', ['linear'], ['coalesce', ['get', 'count'], 0],
              0, 0.0,
              10, 1.0,
              100, 3.0,
              1000, 6.0
            ]
          }
        });
      }

      // Navigation controls
      map.addControl(new maplibregl.NavigationControl({ visualizePitch: true }), 'top-right');
      map.addControl(new maplibregl.ScaleControl({ maxWidth: 160, unit: 'imperial' }));
    });

    // ---------- 5) Basic runtime checks ----------
    map.on('error', (e) => {
      console.error('Map error:', e && e.error ? e.error : e);
    });
  </script>
</body>
</html>
